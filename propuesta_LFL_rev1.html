        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #212529;
            margin-bottom: 20px;
        }
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-button {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-button:hover {
            transform: translateY(-2px);
        }
        .nav-button.active {
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .nav-button span {
            background-color: white;
            color: #333;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: white;
            background-color: #007bff;
        }
        .card-title {
            font-size: 1.6em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .card-content {
            padding: 15px;
        }
        .proposal-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        .proposal-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
            background-color: #ffffff;
        }
        .proposal-title {
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .proposal-content {
            padding: 10px 15px;
        }
        .proposal-details {
            display: none;
            padding-top: 10px;
        }
        .proposal-details.expanded {
            display: block;
        }
        .proposal-details ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .nav-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

        function renderNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = areas.map((area, index) => `
                <button onclick="selectArea(${index})" class="nav-button ${area === selectedArea ? 'active' : ''}" style="background-color: ${area.color}">
                    <i data-lucide="${area.icono}" class="w-6 h-6 mr-3"></i>
                    ${area.nombre}
                    <span>${area.propuestas.length}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function renderSelectedArea() {
            const selectedAreaElement = document.getElementById('selectedArea');
            selectedAreaElement.innerHTML = `
                <div class="card-header" style="background-color: ${selectedArea.color}">
                    <div class="card-title">
                        <i data-lucide="${selectedArea.icono}" class="w-8 h-8 mr-3"></i>
                        ${selectedArea.nombre}
                    </div>
                    <span>${selectedArea.propuestas.length} propuestas</span>
                </div>
                <div class="card-content">
                    ${selectedArea.propuestas.map((propuesta, index) => `
                        <div class="proposal-card" onclick="toggleProposal(${index})">
                            <div class="proposal-header">
                                <div class="proposal-title">
                                    <i data-lucide="${propuesta.icono}" class="w-6 h-6 mr-2" style="color: ${selectedArea.color}"></i>
                                    ${propuesta.nombre}
                                </div>
                                <i data-lucide="${expandedProposal === index ? 'chevron-up' : 'chevron-down'}" class="w-6 h-6"></i>
                            </div>
                            <div class="proposal-content">
                                <p>${propuesta.descripcion}</p>
                                <div class="proposal-details ${expandedProposal === index ? 'expanded' : ''}">
                                    <ul>
                                        ${propuesta.detalles.map(detalle => `<li>${detalle}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            lucide.createIcons();
        }

        function selectArea(index) {
            selectedArea = areas[index];
            expandedProposal = null;
            renderNavbar();
            renderSelectedArea();
        }

        function toggleProposal(index) {
            expandedProposal = expandedProposal === index ? null : index;
            renderSelectedArea();
        }

        // Initial render

        renderSelectedArea();
